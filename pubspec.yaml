name: nco_user
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  provider: ^6.0.0
  firebase_auth: ^3.1.0
  cloud_firestore: ^2.5.1
  firebase_core: ^1.6.0
  firebase_storage: ^10.0.3
  firebase_messaging: ^10.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/AppIcon2.png"

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: SukhumvitSet
      fonts:
        - asset: fonts/SukhumvitSet-Text.ttf
        - asset: fonts/SukhumvitSet-Bold.ttf
          weight: 700
    - family: Pridi
      fonts:
        - asset: fonts/Pridi-Regular.ttf
        - asset: fonts/Pridi-SemiBold.ttf
          weight: 700
    - family: BaiJamjuree
      fonts:
        - asset: fonts\Bai_Jamjuree\BaiJamjuree-Regular.ttf
    - family: Anchan
      fonts:
        - asset: fonts/Anchan.ttf
    - family: Kulachat
      fonts:
        - asset: fonts/KulachatSerif-Regular.ttf
  